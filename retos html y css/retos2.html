<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Registro - iDESWEB</title>
<link rel="stylesheet" href="retos2.css" type="text/css" />
<header>
<h1>iDESWEB</h1>
<h2>Formulario de registro</h2>
</header>

<form action="" method="post">
<fieldset>
<legend>¿Quien eres?</legend>
<p>
<label for="nombre">Nombre</label>
<input type="text" name="nombre" id="nombre" />
<label for="apellidos">Apellidos</label>
<input type="text" name="apellidos" id="apellidos" />
</p>

<p>
<label for="nombre">Correo electronico</label>
<input type="text" name="correo" id="correo" />
</p>

<p>
<label for="dia">Fecha de nacimiento</label>
<select name="dia" id="dia">
<option>Dia</option>
</select>

<select name="mes" id="mes">
<option>Mes</option>
</select>

<select name="ano" id="ano">
<option>Ano</option>
</select>
</p>
</fieldset>

<fieldset>
<legend>¿De donde eres?</legend>
<p>
<label for="ciudad">Ciudad</label>
<input type="text" name="ciudad" id="ciudad" />
</p>

<p>
<label for="cp">Codigo postal</label>
<input type="text" name="cp" id="cp" />
</p>

<p>
<label for="pais">Pais</label>
<select name="pais" id="pais">
<option>pais</option>
<option>Argentina</option> 
<option>Bolivia</option>  
<option>Brasil </option> 
<option>Chile </option> 
<option>Colombia </option> 
<option>Ecuador </option> 
<option>Guyana </option> 
<option>Paraguay </option> 
<option>Peru </option> 
<option>Surinam </option> 
<option>Uruguay </option> 
<option>Venezuela </option> 
</select>
</p>
</fieldset>

<fieldset>
<legend>¿Como quieres iniciar sesion?</legend>
<p>
<label for="nomusu">Nombre de usuario</label>
<input type="text" name="nomusu" id="nomusu" />
</p>

<p>
<label for="contrasena">Contrasena</label>
<input type="password" name="contrasenya" id="contrasenya" />
</p>

<p>
<label for="repcontrasena">Vuelve a escribir la contrasena</label>
<input type="password" name="repcontrasena" id="repcontrasena" />
</p>
</fieldset>

<fieldset>
<legend>Condiciones de registro</legend>
<p>
<label>Deseo recibir ofertas de iDESWEB</label>
<input type="radio" name="ofertas" id="ofertas1" value="1" /> <label for="ofertas1" class="inline">Una vez al dia</label>
<input type="radio" name="ofertas" id="ofertas2" value="2" /> <label for="ofertas2" class="inline">Una vez a la semana</label>
<input type="radio" name="ofertas" id="ofertas3" value="3" /> <label for="ofertas3" class="inline">Una vez al mes</label>
</p>

<p>
<input type="checkbox" name="acepto" id="acepto" />
<label for="acepto" class="inline">Acepto el acuerdo de servicios, la declaracion de privacidad y la declaracion de uso de cookies</label>
</p>
</fieldset>

<p class="centrado">
<input type="submit" value="Crear cuenta" id="boton-crear" />
</p>

</form>
</body>
</html>
