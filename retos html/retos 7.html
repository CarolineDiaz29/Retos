<!DOCTYPE html>
<html>
<head>
<title>Tabla compleja</title>
<style>
table, tr, th, td {
 border: 1px solid black;
}
th, td {
 padding: 15px;
}
</style>
</head>
<body>
<table division>
<tr><th>Categoría</th><th>Etiquetas</th>
</tr>
<tr><caption><td rowspan="5">Formulario</td></caption>
<th>form</th>
<td>button</td>
<td>input</td>
<td>select</td>
<td>textarea</td>
</tr>
<tr><caption><th rowspan="5">Tabla</th></caption>
<td>table</td>
<td>tr</td>
<td>th</td>
<td>td</td>
<td>caption</td>
</tr>
<tr><caption><th rowspan="6">Texto</th></caption>
<td>b</td>
<td>em</td>
<td>i</td>
<td>strong</td>
<td>sub</td>
<td>sup</td>
</tr>
</table division>
</body>
</html>
